name: Build
on:
    push:
          branches: [main]

jobs:
    build:
        name: Build and push
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18.12

            - name: Install dependencies
              run: |
                  npm i -g pnpm
                  pnpm i

            - name: Build
              run: |
                  cd scripts
                  node build.js