name: Build
on:
    push:
          branches: [main]

jobs:
    build:
        name: Build and push
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install dependencies
              run: |
                  npm i -g pnpm
                  pnpm i

            - name: Build
              run: node scripts/build.js